<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top justify-content-between py-3 mb-3">
            <div class="container">
                <a class="navbar-brand  translatable" href="/">
                    <img src="/img/logo.png" alt="Cirquity">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link translatable" href="index.html">Statistics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link translatable active" href="monitor.html">Monitoring</a>
                        </li>

                            <a class="nav-link translatable" href="users.html">Users List</a>
                        </li>

                            <a class="nav-link translatable" href="/">Return to Pool</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="statistics" class="statistics">
            <div class="container">
                <div class="row">
                    <div class="col-12" id="monitoringInfoView"></div>
                </div>
            </div>
        </section>

        <script id="monitoringInfo" type="text/x-handlebars-template">
            <div class="row mb-5">
                <div class="infos col-sm-6">
                    <div class="card shadow-light">
                        <div class="card-header font-weight-bold text-muted">
                            <h6 class="m-0">Daemon</h6>
                        </div>
                        <div class="card-group card-border">
                            <div class="card">
                                <div class="card-body">
                                    <ul class="list-unstyled">
                                        <li>
                                            <strong>Last check:</strong> {{monitoringDaemon.lastCheck}}
                                        </li>
                                        <li>
                                            <strong>Last status:</strong>
                                            <span id="daemonStatus">{{monitoringDaemon.lastStatus}}</span>
                                        </li>
                                        <li>
                                            <strong>Last response:</strong>
                                            <pre class="formatted">{{monitoringDaemon.lastResponse}}</pre>
                                        </li>
                                        <li>
                                            <strong>Last fail:</strong>
                                            <span>{{monitoringDaemon.lastFail}}</span>
                                        </li>
                                        <li>
                                            <strong>Last fail response:</strong>
                                            <pre class="formatted">{{monitoringDaemon.lastFailResponse}}</pre>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="infos col-sm-6">
                    <div class="card shadow-light">
                        <div class="card-header font-weight-bold text-muted">
                            <h6 class="m-0">Wallet</h6>
                        </div>
                        <div class="card-group card-border">
                            <div class="card">
                                <div class="card-body">
                                    <ul class="list-unstyled">
                                        <li>
                                            <strong>Last check:</strong> {{monitoringWallet.lastCheck}}
                                        </li>
                                        <li>
                                            <strong>Last status:</strong>
                                            <span id="walletStatus">{{monitoringWallet.lastStatus}}</span>
                                        </li>
                                        <li>
                                            <strong>Last response:</strong>
                                            <pre class="formatted">{{monitoringWallet.lastResponse}}</pre>
                                        </li>
                                        <li>
                                            <strong>Last fail:</strong>
                                            <span>{{monitoringWallet.lastFail}}</span>
                                        </li>
                                        <li>
                                            <strong>Last fail response:</strong>
                                            <pre class="formatted">{{monitoringWallet.lastFailResponse}}</pre>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="infos col-12">
                    <div class="card shadow-light overflow-hidden">
                        <div class="table-responsive">
                            <table class="table mb-0" id="logTable">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Modified</th>
                                        <th scope="col">Size</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each logs}}
                                    <tr>
                                        <td data-sort="{{@key}}"><a href="{{this.link}}" target="_blank">{{@key}}</a></td>
                                        <td data-sort="{{this.changed}}">{{this.changed}}</td>
                                        <td data-sort="{{this.size}}">{{this.size}} bytes</td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </main>

    <footer>
        <div class="container">
            <div class="footer-details row">
                <div class="col-md-6 col-lg-3 footer-widget">
                    <a href="https://cirquity.com"><img src="/img/logo.png" class="logo mb-2" alt="Cirquity"></a>
                    <p class="sub-heading">Private, fast, secure</p>
                </div>
                <div class="col-md-6 col-lg-2 offset-lg-1 footer-widget">
                    <h5 class="widget-title text-uppercase">Resources</h5>
                    <ul class="text-muted">
                        <li><a href="javascript:void(0)" class="text-reset disabled d-none" title="Coming soon">Coin Overview</a></li>
                        <li><a href="javascript:void(0)" class="text-reset disabled d-none" title="Coming soon">How to Trade Coin</a></li>
                        <li><a href="https://medium.com/@cirquity" class="text-reset">Blog News</a></li>
                    </ul>
                </div>
                <div class="col-md-6 col-lg-2 offset-lg-1 footer-widget">
                    <h5 class="widget-title text-uppercase">Quick Links</h5>
                    <ul class="text-muted">
                        <li><a href="https://explorer.cirquity.com" class="text-reset">Block Explorer</a></li>
                        <li><a href="https://pool.cirquity.com" class="text-reset">Main Pool</a></li>
                        <li><a href="javascript:void(0)" class="text-reset disabled d-none" title="Coming soon">Exchange Markets</a></li>
                    </ul>
                </div>
                <div class="col-md-6 col-lg-3 footer-widget pl-lg-5 pl-3">
                    <h6 class="widget-title text-uppercase">Get in touch</h6>
                    <div class="social text-muted">
                        <a href="https://github.com/cirquity" class="github text-reset"><i class="fab fa-github-alt"></i></a>
                        <a href="https://twitter.com/cirquity" class="twitter text-reset"><i class="fab fa-twitter"></i></a>
                        <a href="https://facebook.com/cirquity" class="facebook text-reset"><i class="fab fa-facebook"></i></a>
                        <a href="https://medium.com/@cirquity" class="facebook text-reset"><i class="fas fa-bullhorn"></i></a>
                        <a href="https://t.me/cirquity" class="telegram text-reset"><i class="fab fa-telegram-plane"></i></a>
                        <a href="https://chat.cirquity.com" class="discord text-reset"><i class="fab fa-discord"></i></a>
                        <a href="https://www.reddit.com/r/cirquity" class="reddit text-reset d-none"><i class="fab fa-reddit-alien"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="row">
                    <div class="col-lg-4 store-links text-center text-lg-left pb-3 pb-lg-0">
                        <p class="text-muted">&copy; 2020 Cirquity</p>
                    </div>
                    <div class="col-lg-8 text-center text-lg-right d-none">
                        <ul class="footer-nav text-muted">
                            <li><a href="" class="text-reset">Terms of Use</a></li>
                            <li><a href="" class="text-reset">Privacy Policy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
